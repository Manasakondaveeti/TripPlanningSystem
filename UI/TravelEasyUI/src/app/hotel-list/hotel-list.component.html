<div class="banner">
  <div class="overlay">
    <div class="text-content">
      <h1>Search Hotels</h1>
      <p>Welcome to our hotel search. Find the best hotels tailored to your needs and preferences.</p>
      <div class="dropdown">
        <input type="text" placeholder="Enter location" [(ngModel)]="location" (focus)="onFocus()" (blur)="onBlur()" #locationInput>
        <input type="date" placeholder="Select date" [(ngModel)]="date" (focus)="onFocus()" (blur)="onBlur()" #dateInput>
        <input type="number" placeholder="Enter budget" [(ngModel)]="budget" (focus)="onFocus()" (blur)="onBlur()" #budgetInput>
      </div>
      <button (click)="searchHotels()" class="button">Search</button>
    </div>
  </div>
</div>

<div class="hotel-results" *ngIf="hotels.length > 0">
  <h2>Hotel Results</h2>
  <ul class="hotel-list">
    <li *ngFor="let hotel of hotels" class="hotel-item">
      <img [src]="hotel.imageUrl" alt="{{ hotel.name }}" class="hotel-img">
      <div class="hotel-content">
        <h3>{{ hotel.name }}</h3>
        <p>{{ hotel.description }}</p>
        <p>Location: {{ hotel.location }}</p>
        <p>Budget: {{ hotel.budget | currency }}</p> <!-- Format budget as currency -->
        <button (click)="goToPayment(hotel)" class="button">Book Now</button>
      </div>
    </li>
  </ul>
</div>
